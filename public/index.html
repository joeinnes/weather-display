<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vendor.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <article class="vh-100 dt w-100" id="loading">
    <div class="dtc v-mid tc ph3 ph4-l">
      <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
    </div>
  </article>
  
  <article data-name="article-full-bleed-background" id="article" style="display: none;">
    <div class="cf min-vh-100" style="no-repeat center center fixed; background-size: cover;" id="background">
      <div class="fl pa3 pa4-ns bg-white black-70 measure-narrow f3 times">
        <header class="bb b--black-70 pv4">
          <h3 class="f2 fw7 ttu tracked lh-title mt0 mb3 avenir" id="city"></h3>
          <h4 class="f3 fw4 i lh-title mt0" id="country-or-state"></h4>
        </header>
        <section class="pt5 pb4">
          <p class="athelas lh-copy measure f4 mt0" id="location-info">
          </p>
        </section>
      </div>
    </div>
  </article>

  <article class="vh-100 dt w-100 bg-dark-red" style="display: none" id="error">
    <div class="dtc v-mid tc white ph3 ph4-l">
      <h1 class="f6 f2-m f-subheadline-l fw6 tc">Uh oh... something went wrong</h1>
      <p id="error-message">
      </p>
    </div>
  </article>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCegiBSqgUueUvfmQdcYazEtA3jOnlNltE&libraries=places"></script>
  <script src="app.js"></script>
  <script>
    require('initialize')
  </script>
</body>

</html>
